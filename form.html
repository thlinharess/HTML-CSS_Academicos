<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styleform.css">

</head>

<body>
  <header>
    <div class="banner">
          <h1> <img src="logo.png" alt="Logo da Barbearia Alura"> </h1>
   
         <Ul>
          <nav>
           <li><a href="Index.html">home</a></li>
           <li><a href="EX01.html">Produtos</a></li>
           <li><a href="">Contatos</a></li>
          </nav>
         </Ul>
        </div>
    </header>
        
      <main>
        <form>
          <label for="nomeesobrenome">Nome e Sobrenome</label>
          <input type="text" id="nomeesobrenome" class="padrao-input" required>

          <label for="email">E-mail</label>
          <input type="email" id="email" class="padrao-input"  required placeholder="seuemail@dominio.com">

          <label for="tel">Telefone</label>
          <input type="tel" id="tel" class="padrao-input"  required placeholder="(XX) XXXXX-XXXX">

          <label class="msg" for="mensagem">Mensagem</label>
          <textarea cols="70" rows="10" id="mensagem"  required></textarea>
          
          <fieldset>

            <legend>Como prefere o nosso contato?</legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
            E-mail</label>

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
            Telefone</label>
            
            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
            Whatsapp</label>
          </fieldset>
          
          <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
              <option>Manhã</option>
              <option>Tarde</option>
              <option>Noite</option>
            </select>
          </fieldset>

          <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por E-mail?</label>
          
          <input type="submit" value="Enviar Formulário" class="enviar">
        </form>
      </main>

    <footer>
      <div class="rodape">
          <img src="logo-branco.png" alt="Logo da Barbearia Alura">
          <P class="copyright">&copy; Copyright Barbearia Alura - 2019</P>
      </div>
    </footer>
</body>
</html>
